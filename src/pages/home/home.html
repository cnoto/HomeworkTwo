<ion-header>
  <ion-navbar>
    <ion-title>
      The Ten Wonders of the World
    </ion-title>
    My array has this many: {{wonders.length}}
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let wonder of wonders">
    <img src="assets/images/{{wonder.imgPath}}"/>

    <ion-card-content>
      <ion-card-title>
        {{wonder.title}}
      </ion-card-title>
      <p>{{wonder.desc}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button clear icon-start (click)="clickFav(wonder)">
          <ion-icon [name]="(wonder.favorited) ? 'heart' : 'heart-outline'"></ion-icon>
          Fav
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear icon-start (click)="clickShare(wonder)">
          <ion-icon [name]="(wonder.shared) ? '-ios-share-alt' : 'ios-share-alt-outline'"></ion-icon>
          Share
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear icon-start (click)="clickDelete(wonder)">
          <ion-icon [name]="(wonder.deleted) ? 'ios-trash' : 'ios-trash-outline'"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
